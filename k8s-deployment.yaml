apiVersion: apps/v1
kind: Deployment
metadata:
  name: sangsang-plus-user
  labels:
    app: sangsang-plus-user
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sangsang-plus-user
  template:
    metadata:
      labels:
        app: sangsang-plus-user
    spec:
      containers:
      - name: user-service
        image: buildingbite/sangsangplus-user:latest
        ports:
        - containerPort: 8081
        env:
        # Database 설정 - Azure PostgreSQL
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: azure-postgres-secret
              key: DATABASE_URL
        
        - name: DATABASE_USERNAME
          valueFrom:
            secretKeyRef:
              name: azure-postgres-secret
              key: DATABASE_USERNAME
        
        - name: DATABASE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: azure-postgres-secret
              key: DATABASE_PASSWORD
        
        # Azure Event Hubs Connection String
        - name: AZURE_EVENTHUBS_CONNECTION_STRING
          valueFrom:
            secretKeyRef:
              name: user-service-secrets
              key: eventhubs-connection-string
        
        # Gateway URL (서비스 간 통신용)
        - name: GATEWAY_SERVICE_URL
          value: "http://sangsang-plus-gateway.default.svc.cluster.local"
        
        # 추가 환경변수 (필요시)
        # - name: SPRING_PROFILES_ACTIVE
        #   value: "production"
        
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        
        livenessProbe:
          httpGet:
            path: /api/users/health
            port: 8081
          initialDelaySeconds: 60
          periodSeconds: 30
        
        readinessProbe:
          httpGet:
            path: /api/users/health
            port: 8081
          initialDelaySeconds: 30
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: user-service
spec:
  selector:
    app: sangsang-plus-user
  ports:
    - protocol: TCP
      port: 80          # 외부에서 접근할 포트
      targetPort: 8081  # 컨테이너 내부 포트
  type: ClusterIP       # 내부 서비스이므로 ClusterIP 사용
---
# Secret 생성은 별도 명령어로 처리 (민감정보 보안)
# kubectl create secret generic azure-postgres-secret \
#   --from-literal=DATABASE_URL='your-postgres-url' \
#   --from-literal=DATABASE_USERNAME='your-db-username' \
#   --from-literal=DATABASE_PASSWORD='your-db-password'
#
# kubectl create secret generic user-service-secrets \
#   --from-literal=eventhubs-connection-string='your-eventhubs-connection-string'