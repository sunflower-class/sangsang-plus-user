apiVersion: v1
kind: ConfigMap
metadata:
  name: user-service-config
  namespace: user-service
data:
  application.yml: |
    server:
      port: 8081
      forward-headers-strategy: framework

    spring:
      application:
        name: user-service
      
      # encryption Config: 64 Hex Key(32bytes) for AES-256
      encryption:
        key: ${ENCRYPTION_KEY:0123456789abcdef0123456789abcdef0123456789abcdef0123456789abcdef}
        
      # kafka Configuration
      kafka:
        bootstrap-servers: sangsangplus-eventhubs.servicebus.windows.net:9093
      
      # Azure Event Hubs Configuration
      azure:
        eventhubs:
          connection-string: "Endpoint=sb://sangsangplus-eventhubs.servicebus.windows.net/;SharedAccessKeyName=UserProducerKey;SharedAccessKey=X4eEsDXqTiDAu9BBQBKNnfDQ7k77ffboz+AEhO7s8iA="
        
      datasource:
        url: ${DATABASE_URL}
        driver-class-name: org.postgresql.Driver
        username: ${DATABASE_USERNAME}
        password: ${DATABASE_PASSWORD}
      jpa:
        hibernate:
          ddl-auto: update
        properties:
          hibernate:
            dialect: org.hibernate.dialect.PostgreSQLDialect
            format_sql: true
        show-sql: false