apiVersion: v1
kind: ConfigMap
metadata:
  name: user-service-config
  namespace: user-service
data:
  application.yml: |
    server:
      port: 8081
      forward-headers-strategy: framework

    spring:
      application:
        name: user-service
      
      # encryption Config: 64 Hex Key(32bytes) for AES-256
      encryption:
        key: ${ENCRYPTION_KEY:0123456789abcdef0123456789abcdef0123456789abcdef0123456789abcdef}
        
      # kafka Configuration
      kafka:
        bootstrap-servers: kafka-service.default.svc.cluster.local:9092
        
      datasource:
        url: jdbc:postgresql://postgres-service:5432/userdb
        driver-class-name: org.postgresql.Driver
        username: postgres
        password: ${DATABASE_PASSWORD:postgres}
      jpa:
        hibernate:
          ddl-auto: update
        properties:
          hibernate:
            dialect: org.hibernate.dialect.PostgreSQLDialect
            format_sql: true
        show-sql: false